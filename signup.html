<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
      <h4 class="mb-4 text-center">Create an Account</h4>
      <form>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" required>
        </div>
        <div class="mb-3">
          <label for="signupName" class="form-label">Name</label>
          <input type="text" class="form-control" id="signupName" required>
        </div>
        <div class="mb-3">
          <label for="signupMobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="signupMobile" required>
        </div>
        <div class="mb-3">
          <label for="signupCity" class="form-label">City</label>
          <input type="text" class="form-control" id="signupCity" required>
        </div>
        <div class="mb-3">
          <label for="signupReferral" class="form-label">Referral Code</label>
          <input type="text" class="form-control" id="signupReferral">
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector("form").addEventListener("submit", async function(e) {
      e.preventDefault();
  
      const data = {
        email: document.getElementById("signupEmail").value,
        name: document.getElementById("signupName").value,
        mobile_number: document.getElementById("signupMobile").value,
        city: document.getElementById("signupCity").value,
        referal_code: document.getElementById("signupReferral").value,
        password: document.getElementById("signupPassword").value
      };
  
      try {
        const response = await fetch("http://localhost:8000/home/create-user/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
  
        const result = await response.json();
  
        if (response.ok) {
          window.location.href = 'http://127.0.0.1:5500/login.html';
          alert("User created successfully!");
          
        //  Window.location.href = "http://127.0.0.1:5500/login.html";
        } else {
          console.error("Error:", result);
          alert("Error creating user. Please check the form data.");
        }
      } catch (error) {
        console.error("Network error:", error);
        alert("Network error. Please try again later.");
      }
    });
  </script>
  
</body>
</html>
